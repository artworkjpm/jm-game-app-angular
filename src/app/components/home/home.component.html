<div class="container">
  <div class="col d-flex justify-content-center mt-3">
    <input name="imageType" type="text" #inputx (keyup.enter)="submitSearch(inputx.value)" />
    <button (click)="submitSearch(inputx.value)">Search</button>
  </div>

  <div class="row no-gutters justify-content-center mt-3">
    <div class="col text-center random" (click)="rightFire()">
      <img src="{{ PhotoWinner?.previewURL }}" alt="{{ PhotoWinner?.tags }}" />

      <div [ngClass]="winner ? 'success' : 'fail'" *ngIf="winner">
        <div class="alert alert-success" role="alert"><i class="fas fa-thumbs-up"></i> Correct!</div>
      </div>
    </div>

    <div class="col text-center random" (click)="wrong1Fire()">
      <img src="{{ PhotoRandom1?.previewURL }}" alt="{{ PhotoRandom1?.tags }}" />
      <div class="alert alert-danger wrong1" role="alert" *ngIf="wrong1"><i class="fas fa-thumbs-down"></i> Wrong!</div>
    </div>

    <div class="col text-center random" (click)="wrong2Fire()">
      <img src="{{ PhotoRandom2?.previewURL }}" alt="{{ PhotoRandom2?.tags }}" />
      <div class="alert alert-danger wrong2" role="alert" *ngIf="wrong2"><i class="fas fa-thumbs-down"></i> Wrong!</div>
    </div>
  </div>
  <hr />

  <div class="col d-flex justify-content-center mt-3">
    <img src="{{ CartoonImage?.previewURL }}" alt="{{ CartoonImage?.tags }}" />
  </div>
</div>

<div class="col d-flex justify-content-center mt-3">
  <h4>{{ CartoonImage?.tags }}</h4>
</div>
